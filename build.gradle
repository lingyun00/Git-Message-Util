plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.22'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

group 'com.lingyun00'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'uk.com.robust-it', name: 'cloning', version: '1.9.12'
}

// intellij.updateSinceUntilBuild false 解决版本兼容问题
// plugins 'git4idea' 获取当前项目分支需要依赖的插件
intellij {
    version 'IU-2020.1'
    plugins 'git4idea'
    intellij.updateSinceUntilBuild false
}

patchPluginXml {
    changeNotes """
         <ul>
              <li>personalized submission type<br></li>
              <li>personalized submission template</li>
         </ul>
     """
}